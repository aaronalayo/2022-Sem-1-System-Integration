<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code</title>
</head>

<body>
    <main>
        <div class="container text-center">
            <label for="code" class="center">Enter your code :</label>
            <form class="form-group " action="/validate_code" method="post">
                <div class="col-md-4 col-sm-2 col-sm-offset-4 col-xs-offset-2 mx-auto ">
                    <input id="code" name="code" type="text" class="form-control" placeholder="code" aria-label="code">
                    <small class="form-text text-muted">Enter code which was sent to you number/mail. </small>
                </div>
                <button type="submit" class="btn btn-primary">Validate</button>
            </form>
        </div>


    </main>

</body>

</html>
